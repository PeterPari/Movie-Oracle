name: Secret scan

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  scan-for-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Scan for sensitive env names and token patterns
        run: |
          set -e
          # simple grep-based scan â€” extend as needed
          if git grep -nE "GEMINI_API_KEY|OMDB_API_KEY|TMDB_API_KEY|TMDB_READ_ACCESS_TOKEN|AIza[0-9A-Za-z-_]{35}|[0-9a-f]{32}" -- ':!**/*.png' ':!**/*.jpg' ':!**/*.svg' ; then
            echo "Secrets or API keys detected in repository files. Aborting." >&2
            exit 1
          fi
