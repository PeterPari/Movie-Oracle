<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Oracle | AI-Powered Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0a0c;
            --cream: #f4f1ea;
            --accent-gold: #c5a059;
            --accent-subtle: #4a5568;
            --glass: rgba(10, 10, 12, 0.85);
            --glass-border: rgba(244, 241, 234, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--cream);
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }

        h1,
        h2,
        h3,
        .font-prestige {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.02em;
        }

        .serif {
            font-family: 'Playfair Display', serif;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.035;
            background-image: url('https://grain-y-gradients.vercel.app/noise.svg');
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 0.5px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .hero-gradient {
            background: radial-gradient(circle at 50% 0%, rgba(197, 160, 89, 0.05) 0%, transparent 70%);
        }

        .search-input {
            background: rgba(255, 255, 255, 0.03);
            border: 0.5px solid rgba(244, 241, 234, 0.1);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .search-input:focus {
            border-color: var(--accent-gold);
            background: rgba(255, 255, 255, 0.05);
            outline: none;
        }

        .movie-card {
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .movie-card:hover {
            transform: translateY(-6px);
            border-color: rgba(197, 160, 89, 0.3);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(244, 241, 234, 0.1);
            border-radius: 10px;
        }

        /* ===== SMOOTH SLIDE-TO-TOP ===== */
        #main-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }

        #content-center {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        #search-container {
            transition: opacity 0.5s ease;
        }

        body.results-mode #content-center {
            justify-content: flex-start;
            padding-top: 6rem;
        }

        body.results-mode #examples {
            opacity: 0 !important;
            pointer-events: none;
            max-height: 0;
            margin: 0;
            overflow: hidden;
            transition: opacity 0.4s ease, max-height 0.6s ease, margin 0.6s ease;
        }

        /* ===== ORACLE LOADING ANIMATION ===== */
        @keyframes oracleGlow {

            0%,
            100% {
                text-shadow: 0 0 20px rgba(197, 160, 89, 0);
            }

            50% {
                text-shadow: 0 0 40px rgba(197, 160, 89, 0.3), 0 0 80px rgba(197, 160, 89, 0.1);
            }
        }

        @keyframes letterReveal {
            from {
                opacity: 0;
                transform: translateY(12px) scale(0.8);
                filter: blur(4px);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        @keyframes subtitleSlide {
            from {
                opacity: 0;
                transform: translateY(8px);
                letter-spacing: 0.4em;
            }

            to {
                opacity: 0.4;
                transform: translateY(0);
                letter-spacing: 0.2em;
            }
        }

        @keyframes orbPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.6;
            }

            50% {
                transform: scale(1.15);
                opacity: 1;
            }
        }

        @keyframes orbRing {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .oracle-letter {
            display: inline-block;
            animation: letterReveal 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        .oracle-title-animated {
            animation: oracleGlow 3s ease-in-out infinite;
        }

        .oracle-subtitle-animated {
            animation: subtitleSlide 1.2s cubic-bezier(0.2, 1, 0.3, 1) 0.5s forwards;
            opacity: 0;
        }

        .orb-pulse {
            animation: orbPulse 3s ease-in-out infinite;
        }

        .orb-ring {
            animation: orbRing 6s linear infinite;
        }

        /* ===== RESULTS ENTRY ===== */
        @keyframes resultCardEntry {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .result-card-animate {
            animation: resultCardEntry 1.0s cubic-bezier(0.2, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes interpretationEntry {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .interpretation-animate {
            animation: interpretationEntry 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        /* ===== HERO TITLE ===== */
        @keyframes heroFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-title {
            animation: heroFadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.1s forwards;
            opacity: 0;
        }

        .hero-subtitle {
            animation: heroFadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
            opacity: 0;
        }

        .hero-search {
            animation: heroFadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
            opacity: 0;
        }

        /* ===== NAV ===== */
        @keyframes navSlideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-animate {
            animation: navSlideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
            opacity: 0;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(400%);
            }
        }
    </style>
</head>

<body class="min-h-screen">
    <div class="grain-overlay"></div>
    <div class="hero-gradient fixed inset-0 pointer-events-none -z-10"></div>

    <!-- Nav Bar -->
    <nav class="fixed top-0 left-0 w-full z-50 nav-animate">
        <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
            <a href="/" class="flex items-center gap-3 group">
                <div
                    class="w-8 h-8 rounded-full border border-accent-gold/30 flex items-center justify-center group-hover:border-accent-gold/60 transition-colors">
                    <i data-lucide="sparkles" class="w-4 h-4 text-accent-gold"></i>
                </div>
                <span
                    class="text-[10px] uppercase tracking-[0.3em] font-bold text-cream group-hover:text-accent-gold transition-colors">Movie
                    Oracle</span>
            </a>
            <a href="/discover"
                class="text-[9px] uppercase tracking-[0.2em] font-bold text-cream/40 hover:text-accent-gold transition-all duration-300 flex items-center gap-2 border border-white/5 px-4 py-2 rounded-full hover:border-accent-gold/30 hover:bg-accent-gold/5">
                <i data-lucide="compass" class="w-3 h-3"></i>
                Discover
            </a>
        </div>
    </nav>

    <div id="main-wrapper">
        <div id="content-center">
            <!-- Hero + Search -->
            <div id="search-container" class="w-full max-w-2xl mx-auto z-20">
                <!-- Hero Text -->
                <div id="hero-text" class="text-center mb-10">
                    <h1 class="hero-title text-5xl sm:text-6xl font-prestige text-cream mb-4 tracking-tight">The Oracle
                    </h1>
                    <p class="hero-subtitle text-cream/30 text-sm serif italic tracking-wide">Ask anything about cinema.
                        The Oracle sees all.</p>
                </div>

                <!-- Search Input -->
                <div class="hero-search relative group">
                    <div
                        class="absolute -inset-1 bg-gradient-to-r from-accent-gold via-white/5 to-accent-gold rounded-full opacity-0 group-hover:opacity-20 blur transition duration-1000 group-focus-within:opacity-30">
                    </div>
                    <div
                        class="relative flex items-center bg-black/50 border border-white/10 rounded-full px-6 py-4 shadow-2xl backdrop-blur-xl transition-all duration-300 group-focus-within:border-accent-gold/50 group-focus-within:bg-black/80">
                        <i data-lucide="sparkles" class="w-5 h-5 text-accent-gold/50 mr-4"></i>
                        <input type="text" id="search-input"
                            class="w-full bg-transparent border-none outline-none text-cream text-lg font-medium placeholder-cream/20 tracking-wide font-prestige"
                            placeholder="What are we watching?" autocomplete="off" autofocus>
                        <button id="search-btn"
                            class="ml-2 p-2 rounded-full text-cream/40 hover:text-accent-gold transition-colors">
                            <i data-lucide="arrow-right" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <!-- Example Chips -->
                <div id="examples" class="mt-8 flex flex-wrap justify-center gap-4 opacity-0"
                    style="animation: heroFadeIn 1.5s ease-out 0.8s forwards; max-height: 100px; overflow: visible;">
                </div>

            </div>
            <main id="main-content" class="w-full max-w-7xl mx-auto px-6 space-y-12 hidden">
                <!-- Loading State -->
                <div id="loading" class="hidden py-16 text-center">
                    <div class="relative inline-block mb-8">
                        <!-- Outer ring -->
                        <div class="w-20 h-20 rounded-full border border-accent-gold/10 orb-ring"></div>
                        <!-- Inner spinning ring -->
                        <div class="absolute inset-1 rounded-full border-2 border-accent-gold/20 border-t-accent-gold orb-ring"
                            style="animation-duration: 1.5s; animation-direction: reverse;"></div>
                        <!-- Center orb -->
                        <div
                            class="absolute inset-3 rounded-full bg-gradient-to-br from-accent-gold/20 to-transparent orb-pulse flex items-center justify-center">
                            <i data-lucide="sparkles" class="w-6 h-6 text-accent-gold"></i>
                        </div>
                    </div>
                    <h3 id="loading-title" class="text-2xl font-prestige text-cream mb-3"></h3>
                    <p id="loading-subtitle" class="text-cream/30 uppercase tracking-[0.2em] text-[10px]"></p>

                    <div class="w-64 h-1 bg-white/10 rounded-full mx-auto mt-8 overflow-hidden">
                        <div id="loading-progress"
                            class="h-full bg-accent-gold w-0 transition-all duration-700 ease-out">
                        </div>
                    </div>
                </div>

                <!-- Search Results -->
                <div id="search-results" class="hidden space-y-12 pb-24">
                    <div id="ai-interpretation"
                        class="glass-panel rounded-2xl p-8 border-accent-gold/10 max-w-3xl mx-auto interpretation-animate">
                        <div class="flex items-start gap-6">
                            <div class="bg-accent-gold/10 rounded-lg p-3">
                                <i data-lucide="brain-circuit" class="w-6 h-6 text-accent-gold"></i>
                            </div>
                            <div>
                                <span
                                    class="text-[9px] uppercase tracking-[0.3em] text-accent-gold font-bold mb-3 block">Perspective</span>
                                <p id="interpretation-text"
                                    class="text-cream/80 font-medium leading-relaxed serif italic text-lg"></p>
                            </div>
                        </div>
                    </div>

                    <div id="results-summary" class="text-center max-w-2xl mx-auto interpretation-animate"
                        style="animation-delay: 0.15s;">
                        <p id="summary-text" class="text-cream/40 serif italic"></p>
                    </div>

                    <div id="results-container" class="grid grid-cols-1 md:grid-cols-2 gap-12 max-w-6xl mx-auto">
                    </div>
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="hidden text-center py-24">
                    <div class="bg-white/5 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                        <i data-lucide="ghost" class="w-10 h-10 text-cream/20"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-white mb-2 font-prestige">No matches found</h3>
                    <p class="text-cream/40 serif italic">The Oracle finds no record of this in our current
                        archives.
                    </p>
                    <button onclick="window.location.reload()"
                        class="mt-8 text-accent-gold font-bold hover:underline underline-offset-8 uppercase text-[10px] tracking-widest">Return
                        Home</button>
                </div>

                <!-- Error State -->
                <div id="error-state" class="hidden text-center py-12">
                    <p class="text-red-400 font-bold serif italic" id="error-message"></p>
                </div>
            </main>

        </div>
        <footer class="w-full py-12 flex justify-center items-center gap-8 z-10 opacity-30 mt-auto">
            <a href="/"
                class="text-[9px] uppercase tracking-[0.3em] font-bold text-cream hover:text-accent-gold transition-colors">Oracle</a>
            <span class="w-1 h-1 bg-white/10 rounded-full"></span>
            <a href="/discover"
                class="text-[9px] uppercase tracking-[0.3em] font-bold text-cream hover:text-accent-gold transition-colors">Discover</a>
        </footer>
    </div>

        <!-- Modal Backdrop -->
        <div id="modal-backdrop"
            class="fixed inset-0 bg-black/95 backdrop-blur-md z-[100] hidden flex items-center justify-center p-4">
            <div id="movie-modal"
                class="w-full max-w-6xl rounded-none overflow-hidden relative max-h-[92vh] flex flex-col border border-white/5 bg-bg-deep">
                <button id="close-modal"
                    class="absolute top-8 right-8 z-20 bg-black/40 hover:bg-white/10 text-white rounded-full p-3 transition-all">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
                <div id="modal-content" class="overflow-y-auto custom-scrollbar"></div>
            </div>
        </div>

        <script src="./app.js"></script>
</body>

</html>
