<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover | Movie Oracle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0a0c;
            --cream: #f4f1ea;
            --accent-gold: #c5a059;
            --glass: rgba(10, 10, 12, 0.85);
            --glass-border: rgba(244, 241, 234, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--cream);
            overflow-x: hidden;
        }

        h1,
        h2,
        h3,
        .font-prestige {
            font-family: 'Playfair Display', serif;
        }

        .serif {
            font-family: 'Playfair Display', serif;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.035;
            background-image: url('https://grain-y-gradients.vercel.app/noise.svg');
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 0.5px solid var(--glass-border);
        }

        .movie-card {
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .movie-card:hover {
            transform: translateY(-6px);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(244, 241, 234, 0.1);
            border-radius: 10px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 1.0s cubic-bezier(0.2, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        .loading-shimmer {
            background: linear-gradient(90deg, rgba(244, 241, 234, 0.02) 25%, rgba(244, 241, 234, 0.05) 50%, rgba(244, 241, 234, 0.02) 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }

        .genre-chip {
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .genre-chip:hover {
            transform: translateY(-2px);
            background: rgba(197, 160, 89, 0.1);
            border-color: rgba(197, 160, 89, 0.4);
        }

        .chip-active {
            background: rgba(197, 160, 89, 0.15) !important;
            border-color: var(--accent-gold) !important;
            color: var(--accent-gold) !important;
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.1);
        }

        @keyframes navSlideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-animate {
            animation: navSlideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes sectionReveal {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-reveal {
            animation: sectionReveal 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }
    </style>
</head>

<body class="min-h-screen">
    <div class="grain-overlay"></div>

    <!-- Nav Bar -->
    <nav class="fixed top-0 left-0 w-full z-50 bg-[#0a0a0c]/80 backdrop-blur-xl border-b border-white/5 nav-animate">
        <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
            <a href="/" class="flex items-center gap-3 group">
                <div
                    class="w-8 h-8 rounded-full border border-accent-gold/30 flex items-center justify-center group-hover:border-accent-gold/60 transition-colors">
                    <i data-lucide="sparkles" class="w-4 h-4 text-accent-gold"></i>
                </div>
                <span
                    class="text-[10px] uppercase tracking-[0.3em] font-bold text-cream group-hover:text-accent-gold transition-colors">Movie
                    Oracle</span>
            </a>
            <a href="/"
                class="text-[9px] uppercase tracking-[0.2em] font-bold text-cream/40 hover:text-accent-gold transition-all duration-300 flex items-center gap-2 border border-white/5 px-4 py-2 rounded-full hover:border-accent-gold/30 hover:bg-accent-gold/5">
                <i data-lucide="arrow-left" class="w-3 h-3"></i>
                Back to Oracle
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-32 pb-24 px-6 max-w-7xl mx-auto">
        <!-- Hero -->
        <div class="text-center mb-20 section-reveal">
            <h1 class="text-6xl sm:text-7xl font-prestige text-cream mb-4 tracking-tight">Discover</h1>
            <p class="text-cream/30 text-sm serif italic">Explore the finest selections from the cinematic archives.</p>
        </div>

        <!-- Genre Pills -->
        <div id="genre-section" class="mb-24 section-reveal" style="animation-delay: 0.2s;">
            <div class="flex items-center gap-4 mb-8">
                <i data-lucide="grid-3x3" class="w-5 h-5 text-accent-gold"></i>
                <h2 class="text-2xl font-prestige text-cream">Browse by Genre</h2>
            </div>
            <div class="flex flex-wrap gap-3">
                <button
                    class="genre-chip px-6 py-3 rounded-full border border-white/10 bg-white/5 text-cream/60 text-xs uppercase tracking-widest font-bold hover:text-accent-gold"
                    data-genre="28">Action</button>
                <button
                    class="genre-chip px-6 py-3 rounded-full border border-white/10 bg-white/5 text-cream/60 text-xs uppercase tracking-widest font-bold hover:text-accent-gold"
                    data-genre="12">Adventure</button>
                <button
                    class="genre-chip px-6 py-3 rounded-full border border-white/10 bg-white/5 text-cream/60 text-xs uppercase tracking-widest font-bold hover:text-accent-gold"
                    data-genre="16">Animation</button>
                <button
                    class="genre-chip px-6 py-3 rounded-full border border-white/10 bg-white/5 text-cream/60 text-xs uppercase tracking-widest font-bold hover:text-accent-gold"
                    data-genre="35">Comedy</button>
                <button
                    class="genre-chip px-6 py-3 rounded-full border border-white/10 bg-white/5 text-cream/60 text-xs uppercase tracking-widest font-bold hover:text-accent-gold"
                    data-genre="80">Crime</button>
                <button
                    class="genre-chip px-6 py-3 rounded-full border border-white/10 bg-white/5 text-cream/60 text-xs uppercase tracking-widest font-bold hover:text-accent-gold"
                    data-genre="18">Drama</button>
                <button
                    class="genre-chip px-6 py-3 rounded-full border border-white/10 bg-white/5 text-cream/60 text-xs uppercase tracking-widest font-bold hover:text-accent-gold"
                    data-genre="14">Fantasy</button>
                <button
                    class="genre-chip px-6 py-3 rounded-full border border-white/10 bg-white/5 text-cream/60 text-xs uppercase tracking-widest font-bold hover:text-accent-gold"
                    data-genre="27">Horror</button>
                <button
                    class="genre-chip px-6 py-3 rounded-full border border-white/10 bg-white/5 text-cream/60 text-xs uppercase tracking-widest font-bold hover:text-accent-gold"
                    data-genre="9648">Mystery</button>
                <button
                    class="genre-chip px-6 py-3 rounded-full border border-white/10 bg-white/5 text-cream/60 text-xs uppercase tracking-widest font-bold hover:text-accent-gold"
                    data-genre="10749">Romance</button>
                <button
                    class="genre-chip px-6 py-3 rounded-full border border-white/10 bg-white/5 text-cream/60 text-xs uppercase tracking-widest font-bold hover:text-accent-gold"
                    data-genre="878">Sci-Fi</button>
                <button
                    class="genre-chip px-6 py-3 rounded-full border border-white/10 bg-white/5 text-cream/60 text-xs uppercase tracking-widest font-bold hover:text-accent-gold"
                    data-genre="53">Thriller</button>
            </div>
        </div>

        <!-- Studio Pills -->
        <div id="studio-section" class="mb-24 section-reveal" style="animation-delay: 0.25s;">
            <div class="flex items-center gap-4 mb-8">
                <i data-lucide="clapperboard" class="w-5 h-5 text-accent-gold"></i>
                <h2 class="text-2xl font-prestige text-cream">Browse by Studio</h2>
            </div>
            <div class="flex flex-wrap gap-3">
                <button
                    class="studio-chip px-6 py-3 rounded-full border border-white/10 bg-white/5 text-cream/70 text-xs uppercase tracking-widest font-bold hover:text-accent-gold hover:border-accent-gold/40 hover:bg-accent-gold/5 transition-all w-fit"
                    data-company="420">Marvel</button>
                <button
                    class="studio-chip px-6 py-3 rounded-full border border-white/10 bg-white/5 text-cream/70 text-xs uppercase tracking-widest font-bold hover:text-accent-gold hover:border-accent-gold/40 hover:bg-accent-gold/5 transition-all w-fit"
                    data-company="41077">A24</button>
                <button
                    class="studio-chip px-6 py-3 rounded-full border border-white/10 bg-white/5 text-cream/70 text-xs uppercase tracking-widest font-bold hover:text-accent-gold hover:border-accent-gold/40 hover:bg-accent-gold/5 transition-all w-fit"
                    data-company="2">Disney</button>
                <button
                    class="studio-chip px-6 py-3 rounded-full border border-white/10 bg-white/5 text-cream/70 text-xs uppercase tracking-widest font-bold hover:text-accent-gold hover:border-accent-gold/40 hover:bg-accent-gold/5 transition-all w-fit"
                    data-company="174">Warner Bros</button>
                <button
                    class="studio-chip px-6 py-3 rounded-full border border-white/10 bg-white/5 text-cream/70 text-xs uppercase tracking-widest font-bold hover:text-accent-gold hover:border-accent-gold/40 hover:bg-accent-gold/5 transition-all w-fit"
                    data-company="33">Universal</button>
                <button
                    class="studio-chip px-6 py-3 rounded-full border border-white/10 bg-white/5 text-cream/70 text-xs uppercase tracking-widest font-bold hover:text-accent-gold hover:border-accent-gold/40 hover:bg-accent-gold/5 transition-all w-fit"
                    data-company="4">Paramount</button>
                <button
                    class="studio-chip px-6 py-3 rounded-full border border-white/10 bg-white/5 text-cream/70 text-xs uppercase tracking-widest font-bold hover:text-accent-gold hover:border-accent-gold/40 hover:bg-accent-gold/5 transition-all w-fit"
                    data-company="1">Lucasfilm</button>
                <button
                    class="studio-chip px-6 py-3 rounded-full border border-white/10 bg-white/5 text-cream/70 text-xs uppercase tracking-widest font-bold hover:text-accent-gold hover:border-accent-gold/40 hover:bg-accent-gold/5 transition-all w-fit"
                    data-company="1632">Lionsgate</button>
            </div>
        </div>

        <!-- Trending Section -->
        <section class="mb-24 section-reveal" style="animation-delay: 0.3s;">
            <div class="flex items-center gap-4 mb-12">
                <i data-lucide="trending-up" class="w-6 h-6 text-accent-gold"></i>
                <h2 class="text-3xl font-prestige text-cream">Trending Now</h2>
            </div>
            <div id="trending-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                <!-- Loading skeleton -->
                <div class="loading-shimmer aspect-[2/3] rounded-sm bg-white/5"></div>
                <div class="loading-shimmer aspect-[2/3] rounded-sm bg-white/5"></div>
                <div class="loading-shimmer aspect-[2/3] rounded-sm bg-white/5"></div>
                <div class="loading-shimmer aspect-[2/3] rounded-sm bg-white/5"></div>
                <div class="loading-shimmer aspect-[2/3] rounded-sm bg-white/5"></div>
            </div>
        </section>

        <!-- Now Playing Section -->
        <section class="mb-24 section-reveal" style="animation-delay: 0.4s;">
            <div class="flex items-center gap-4 mb-12">
                <i data-lucide="film" class="w-6 h-6 text-accent-gold"></i>
                <h2 class="text-3xl font-prestige text-cream">In Theaters</h2>
            </div>
            <div id="now-playing-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                <div class="loading-shimmer aspect-[2/3] rounded-sm bg-white/5"></div>
                <div class="loading-shimmer aspect-[2/3] rounded-sm bg-white/5"></div>
                <div class="loading-shimmer aspect-[2/3] rounded-sm bg-white/5"></div>
                <div class="loading-shimmer aspect-[2/3] rounded-sm bg-white/5"></div>
                <div class="loading-shimmer aspect-[2/3] rounded-sm bg-white/5"></div>
            </div>
        </section>

        <!-- Top Rated Section -->
        <section class="mb-24 section-reveal" style="animation-delay: 0.5s;">
            <div class="flex items-center gap-4 mb-12">
                <i data-lucide="star" class="w-6 h-6 text-accent-gold"></i>
                <h2 class="text-3xl font-prestige text-cream">Top Rated</h2>
            </div>
            <div id="top-rated-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                <div class="loading-shimmer aspect-[2/3] rounded-sm bg-white/5"></div>
                <div class="loading-shimmer aspect-[2/3] rounded-sm bg-white/5"></div>
                <div class="loading-shimmer aspect-[2/3] rounded-sm bg-white/5"></div>
                <div class="loading-shimmer aspect-[2/3] rounded-sm bg-white/5"></div>
                <div class="loading-shimmer aspect-[2/3] rounded-sm bg-white/5"></div>
            </div>
        </section>

        <!-- Upcoming Section -->
        <section class="section-reveal" style="animation-delay: 0.6s;">
            <div class="flex items-center gap-4 mb-12">
                <i data-lucide="calendar" class="w-6 h-6 text-accent-gold"></i>
                <h2 class="text-3xl font-prestige text-cream">Coming Soon</h2>
            </div>
            <div id="upcoming-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                <div class="loading-shimmer aspect-[2/3] rounded-sm bg-white/5"></div>
                <div class="loading-shimmer aspect-[2/3] rounded-sm bg-white/5"></div>
                <div class="loading-shimmer aspect-[2/3] rounded-sm bg-white/5"></div>
                <div class="loading-shimmer aspect-[2/3] rounded-sm bg-white/5"></div>
                <div class="loading-shimmer aspect-[2/3] rounded-sm bg-white/5"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="w-full py-12 flex justify-center items-center gap-8 z-10 opacity-30">
        <a href="/"
            class="text-[9px] uppercase tracking-[0.3em] font-bold text-cream hover:text-accent-gold transition-colors">Oracle</a>
        <span class="w-1 h-1 bg-white/10 rounded-full"></span>
        <a href="/discover"
            class="text-[9px] uppercase tracking-[0.3em] font-bold text-accent-gold transition-colors">Discover</a>
    </footer>

    <!-- Modal Backdrop -->
    <div id="modal-backdrop"
        class="fixed inset-0 bg-black/95 backdrop-blur-md z-[100] hidden flex items-center justify-center p-4">
        <div id="movie-modal"
            class="w-full max-w-6xl rounded-none overflow-hidden relative max-h-[92vh] flex flex-col border border-white/5 bg-[#0a0a0c]">
            <button id="close-modal"
                class="absolute top-8 right-8 z-20 bg-black/40 hover:bg-white/10 text-white rounded-full p-3 transition-all">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            <div id="modal-content" class="overflow-y-auto custom-scrollbar"></div>
        </div>
    </div>

    <script src="./shared.js"></script>
    <script src="./discover.js"></script>
</body>

</html>
